<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="container_card">
        <header class="container_card_header">
          <figure>
            <img
              src="./images/image-victor.jpg"
              alt="avatar"
              class="container_card_avatar"
            />
          </figure>
        </header>
        <section class="container_card_body">
          <strong class="container_card_body_heading"
            >Victor Crest <span>26</span></strong
          >
          <span class="container_card_body_location"> London </span>
        </section>
        <footer class="container_card_footer">
          <section class="container_card_footer_information">
            <strong class="container_card_footer_information_number"
              >80K</strong
            >
            <span class="container_card_footer_information_type"
              >Followers</span
            >
          </section>
          <section class="container_card_footer_information">
            <strong class="container_card_footer_information_number"
              >803K</strong
            >
            <span class="container_card_footer_information_type">Likes</span>
          </section>
          <section class="container_card_footer_information">
            <strong class="container_card_footer_information_number"
              >1.4K</strong
            >
            <span class="container_card_footer_information_type">Photos</span>
          </section>
        </footer>
      </section>
      <!--      -->
    </main>
  </body>
</html>
